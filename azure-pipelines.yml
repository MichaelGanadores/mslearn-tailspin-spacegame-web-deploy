trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  webRepository: 'web'
  imageName: 'devopsusecase3'
  tag: '$(Build.BuildId)'
  RegistryName: 'tailspinspacegamemcg.azurecr.io'

stages:
- stage: 'Build'
  displayName: 'Build and push'
  jobs:
  - job: 'Build'
    displayName: 'Build job'
    pool:
      name: 'VM Pool'            # self-hosted pool
      vmImage: 'ubuntu-22.04'    # ignored by self-hosted; fine to keep
    steps:
    - task: DockerInstaller@0
      displayName: 'Install Docker CLI and Buildx'
      inputs:
        dockerVersion: 'latest'
        releaseType: 'stable'
        addToPath: true

    # Install Azure CLI if the VM doesn't have it yet
    - script: |
        set -e
        if ! command -v az >/dev/null 2>&1; then
          echo "Azure CLI not found. Installing..."
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        else
          echo "Azure CLI already installed."
        fi
        az --version
      displayName: 'Ensure Azure CLI is installed'

    # Login to ACR using Managed Identity via ARM service connection
    - task: AzureCLI@2
      displayName: 'Login to ACR using Managed Identity'
      inputs:
        azureSubscription: 'Resource Manager - Tailspin - Space Game' # ARM service connection configured for MI
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e
          echo "Logging into ACR with Managed Identity..."
          az acr login --name tailspinspacegamemcg
          echo "Account context:"
          az account show --output table || true

    # Build and push (reuses docker login from az acr login)
    - task: Docker@2
      displayName: 'Build and push the image to container registry'
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        repository: $(webRepository)  # e.g., 'web' only
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/DockerFile'
        # Intentionally omit containerRegistry to avoid overriding MI auth
        tags: |
          $(tag)
      env:
        DOCKER_BUILDKIT: '1'

- stage: 'Deploy'
  displayName: 'Deploy the container'
  dependsOn: Build
  jobs:
  - job: 'Deploy'
    displayName: 'Deploy job'
    pool:
      vmImage: 'ubuntu-22.04'
    variables:
    - group: Release
    steps:
    - task: AzureWebAppContainer@1
      inputs:
       appName: $(WebAppNameStaging)
       azureSubscription: 'Resource Manager - Tailspin - Space Game'
       imageName: $(RegistryName)/$(webRepository):$(build.buildId)