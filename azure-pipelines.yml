trigger:
- '*'

variables:
  buildConfiguration: 'Release'
  webRepository: 'web'
  imageName: 'devopsusecase3'
  tag: '$(Build.BuildId)'
  RegistryName: 'tailspinspacegamemcg.azurecr.io'

stages:
- stage: Build
  displayName: Build and push
  jobs:
  - job: Build
    displayName: Build job
    pool:
      name: VM Pool                 # self-hosted pool
      vmImage: ubuntu-22.04         # ignored for self-hosted; ok to keep
    steps:
    # Ensure Azure CLI exists (remove this step if you installed az on the VM already)
    - script: |
        set -e
        if ! command -v az >/dev/null 2>&1; then
          echo "Azure CLI not found. Installing..."
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
        else
          echo "Azure CLI already installed."
        fi
        az --version
      displayName: Ensure Azure CLI is installed

    # Login to ACR using Managed Identity (ARM service connection configured for MI)
    - task: AzureCLI@2
      displayName: Login to ACR using Managed Identity
      inputs:
        azureSubscription: 'Resource Manager - Tailspin - Space Game'
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          set -e
          az acr login --name tailspinspacegamemcg
          echo "Account context:"
          az account show --output table || true

    # Build & push using local Docker (reuses the ACR login above)
    - task: Docker@2
      displayName: Build and push the image to container registry
      inputs:
        command: buildAndPush
        buildContext: $(Build.Repository.LocalPath)
        # Use fully qualified repo so docker push goes to ACR, not Docker Hub
        repository: tailspinspacegamemcg.azurecr.io/$(webRepository)
        dockerfile: '$(Build.SourcesDirectory)/Tailspin.SpaceGame.Web/DockerFile'
        tags: |
          $(tag)
      env:
        # Disable BuildKit if Buildx isn't installed yet on the VM
        DOCKER_BUILDKIT: '0'

- stage: 'Deploy'
  displayName: 'Deploy the container'
  dependsOn: Build
  jobs:
  - job: 'Deploy'
    displayName: 'Deploy job'
    pool:
      vmImage: 'ubuntu-22.04'
    variables:
    - group: Release
    steps:
    - task: AzureWebAppContainer@1
      inputs:
       appName: $(WebAppNameStaging)
       azureSubscription: 'Resource Manager - Tailspin - Space Game'
       imageName: $(RegistryName)/$(webRepository):$(build.buildId)